<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drow App</title>

        <!-- styles -->
         <link rel="stylesheet" href="styles.css" /> 
    </head>
    <body>
        <main>
            <canvas id="canvas" width="400px" height="400px"></canvas>
            <div class="wrapper">
                <button type="button" class="btn dict">-</button>
                <span class="count btn">30</span>
                <button type="button" class="btn incr">+</button>
                <input type="color" class="color btn">
                <button type="button" class="btn clear">Clear</button>
            </div>
            <span class="p"></span>
        </main>
        <script src="app.js"></script>
    </body>
</html>
